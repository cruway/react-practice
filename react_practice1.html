<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const MinutesToHours = () => {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setInverted((current) => !current);
            }
            return (
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input value={inverted ? amount*60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted}/>
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!inverted}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            );
        }
        const KmToMiles = () => {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                setInverted((current) => !current);
            };
            return (
                <div>
                    <h3>KM 2 M</h3>
                    <div>
                        <label htmlFor="kilometer">Kilometer</label>
                        <input value={inverted ? (amount * 1.609344).toFixed(2) : amount} id="kilometer" placeholder="Kilometer" onChange={onChange} type="number" disabled={inverted}/>
                    </div>
                    <div>
                        <label htmlFor="mile">Mile</label>
                        <input value={inverted ? amount : (amount * 0.621371).toFixed(2)} id="mile" placeholder="Mile" onChange={onChange} type="number" disabled={!inverted}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            );
        }
        const App = () => {
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) => {
              setIndex(event.target.value);
            };
            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={react_practice1} onChange={onSelect}>
                        <option value="xx">Select your units</option>
                        <option value="0">Minute & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr />
                    {react_practice1 === "0" ? <MinutesToHours /> : null}
                    {react_practice1 === "1" ? <KmToMiles /> : null}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</html>
